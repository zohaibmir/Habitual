<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link rel="stylesheet" href="stylesheets/app.css" />
        <script src="bower_components/modernizr/modernizr.js"></script>
    </head>
    <body>
        <header id="header">
            <div class="row collapse ">
                <div class="small-12 large-12 columns">
                    <div class="top-section">
                        <div class="row">
                            <div class="small-4 large-4 text-right columns">
                                <ul class="menu">
                                    <li><a href="#">Shop</a>  </li>
                                    <li><a href="#">  About</a></li>
                                </ul>
                            </div>
                            <div class="small-4 large-4 text-center columns">
                                <img src="img/logo.png" alt="Logo" />
                            </div>
                            <div class=" small-4 large-4 columns text-left">
                                <ul class="menu">
                                    <li><a href="#">Stockist</a>  </li>
                                    <li><a href="#">Contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="main-content">
            <div class="row collapse">
                <div class="large-12 small-12 columns" id="home-slider">
                    <ul class="home-orbit" data-orbit data-options="animation:slide;
                        animation_speed:1000;
                        pause_on_hover:true;
                        animation_speed:500;
                        navigation_arrows:true;
                        timer: false;
                        swipe: false;
                        slide_number: false; 
                        bullets:false;">
                        <li data-orbit-slide="Slide-1"> 
                            <img src="img/slide1.png" alt="First Slide" />   
                            <div class="orbit-caption">
                                <img src="img/slider-caption.png" />
                            </div>
                        </li>    

                        <li data-orbit-slide="Slide-2"> 
                            <img src="img/slide1.png" alt="First Slide" />   
                            <div class="orbit-caption">
                                <img src="img/slider-caption.png" />
                            </div>
                        </li>    


                    </ul>
                </div>
            </div>
            <div class="row collapse">
                <div class="large-12 columns text-center">
                    <div class="portfolio-heading">2014 Spring Portfolio</div>
                </div>
            </div>
            <div class="row collapse" id="home-bottom-slider">
                <div class="large-12 columns">
                    <ul class="home-sub-orbit" data-orbit data-options="animation:slide;
                        animation_speed:1000;
                        pause_on_hover:true;
                        animation_speed:500;
                        navigation_arrows:true;
                        timer: false;
                        swipe: false;
                        slide_number: false; 
                        bullets:false;">
                        <li> 
                            <ul class="small-block-grid-3 large-block-grid-3">
                                <li><img src="img/model1.png" /></li>
                                <li><img src="img/model2.png" /></li>
                                <li><img src="img/model3.png" /></li>                               
                            </ul>
                        </li>    

                        <li> 
                            <ul class="small-block-grid-3 large-block-grid-3">
                                <li><img src="img/model4.png" /></li>
                                <li><img src="img/model5.png" /></li>
                                <li><img src="img/model6.png" /></li>
                            </ul>
                        </li>    
                        <li> 
                            <ul class="small-block-grid-3 large-block-grid-3">
                                <li><img src="img/model1.png" /></li>
                                <li><img src="img/model2.png" /></li>
                                <li><img src="img/model3.png" /></li>                               
                            </ul>
                        </li>    

                        <li> 
                            <ul class="small-block-grid-3 large-block-grid-3">
                                <li><img src="img/model4.png" /></li>
                                <li><img src="img/model5.png" /></li>
                                <li><img src="img/model6.png" /></li>
                            </ul>
                        </li>    




                    </ul>
                </div>
            </div>
      
        </section>
              <footer id="footer">
                <div class="row collapse">
                    <div class="large-12 small-12 columns text-center">
                        <div class="return-top"><a href="#header">RETURN TO TOP</a></div>
                    </div>
                </div>
                <div class="row collapse footernav">
                    <div class="large-4 small-3 columns text-right">
                        Â© 2014 Habitual. 
                    </div>
                    <div class="large-4 small-6 columns">
                        <ul class="menu">
                            <li><a href="#">Shop</a>  </li>
                            <li><a href="#">  About</a></li>
                            <li><a href="#">Stockist</a>  </li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="large-4 small-3 columns text-left">
                        Credits
                    </div>
                </div>
                <div class="row collapse">
                    <div class="large-12 small-12 columns text-center">
                        <img src="img/social.png" alt="Social Icons" />
                    </div>
                </div>
            </footer>
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/foundation/js/foundation.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
